<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Mesto</title>
	<link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
	<div class="container">
		<header class="header">
	    <img class="header__logo" src="images/logo.svg" alt="Логотип">
		</header>
		<main class="content">
	    <section class="profile">
				<img class="profile__avatar" src="images/kusto.jpg" alt="Фото Кусто">
		    <div class="profile__info">
			    <div class="profile__name-container">
				    <h1 class="profile__name">Жак-Ив КустоЖак-Ив КустоЖак-Ив КустоЖак-Ив КустоЖак-Ив Кусто</h1>
				    <button class="profile__btn-edit" type="button"></button>
			    </div>
			    <p class="profile__occupation">Исследователь океана</p>
		    </div>
		    <button class="profile__btn-add" type="button"></button>
	    </section>
			<section class="elements">
				<article class="element">
					<div class="element__image" style="background-image: url('images/karachaevsk.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Карачаевск</h2>
						<button class="element__like" type="button"></button>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/elbrus.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Гора Эльбрус</h2>
						<button class="element__like element__like_active" type="button"></button>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/dombai.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Домбай</h2>
						<button class="element__like" type="button"></button>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/elbrus.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Гора Эльбрус</h2>
						<button class="element__like" type="button"></button>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/dombai.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Домбай</h2>
						<button class="element__like" type="button"></button>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/karachaevsk.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Карачаево-Черкесск</h2>
						<button class="element__like" type="button"></button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
	</div>

	<div class="popup">
		<form class="popup__form">
			<h2 class="popup__header">Редактировать профиль</h2>
			<input id="popup__profile-name" type="text" class="popup__text-input">
			<input id="popup__profile-occupation" type="text" class="popup__text-input">
			<button class="popup__save-btn" type="submit">Сохранить</button>
			<button class="popup__close-btn" type="reset"></button>
		</form>
	</div>
	<script src="scripts/index.js"></script>
</body>
</html>
