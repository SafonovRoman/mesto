<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Mesto</title>
	<link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
	<div class="container">
		<header class="header">
	    <img class="header__logo" src="images/logo.svg" alt="Логотип">
			<div class="header__line"></div>
		</header>
		<main class="content">
	    <section class="profile">
				<img class="profile__avatar" src="images/kusto.jpg" alt="Фото Кусто">
		    <div class="profile__info">
			    <div class="profile__name-container">
				    <h1 class="profile__name">Жак-Ив Кусто</h1>
				    <svg class="profile__btn-edit" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					    <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
					    <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z" fill="white"/>
				    </svg>
			    </div>
			    <p class="profile__occupation">Исследователь океана</p>
		    </div>
		    <div class="profile__btn-add"></div>
	    </section>
			<section class="elements">
				<article class="element">
					<div class="element__image" style="background-image: url('images/karachaevsk.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Карачаевск</h2>
						<div class="element__like"></div>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/elbrus.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Гора Эльбрус</h2>
						<div class="element__like element__like_active"></div>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/dombai.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Домбай</h2>
						<div class="element__like"></div>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/elbrus.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Гора Эльбрус</h2>
						<div class="element__like"></div>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/dombai.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Домбай</h2>
						<div class="element__like"></div>
					</div>
				</article>
				<article class="element">
					<div class="element__image" style="background-image: url('images/karachaevsk.jpg')"></div>
					<div class="element__text-container">
						<h2 class="element__text">Карачаево-Черкесск</h2>
						<div class="element__like"></div>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p>&copy; 2020 Mesto Russia</p>
		</footer>
	</div>

	<div class="popup">
		<div class="popup__cover"></div>
		<form class="popup__form">
			<div class="popup__container">
				<h2 class="popup__header">Редактировать профиль</h2>
				<label>
					<input type="text" class="popup__text-input popup__profile-name">
				</label>
				<label>
					<input type="text" class="popup__text-input popup__profile-occupation">
				</label>
				<input class="popup__save-btn" type="submit" value="Сохранить" draggable="true">
				<img class="popup__close-btn" src="images/close_icon.png" alt="">
			</div>
		</form>
	</div>
	<script src="scripts/index.js"></script>
</body>
</html>
